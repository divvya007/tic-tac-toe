<!DOCTYPE html>
<html>
  <head>
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="layout-center">
      <table id="grid">
        <caption id="captn">
          Let's Play Tic-Tac-Toe
        </caption>

        <tr>
          <td id="box1-1"></td>
          <td id="box1-2"></td>
          <td id="box1-3"></td>
        </tr>
        <tr>
          <td id="box2-1"></td>
          <td id="box2-2"></td>
          <td id="box2-3"></td>
        </tr>
        <tr>
          <td id="box3-1"></td>
          <td id="box3-2"></td>
          <td id="box3-3"></td>
        </tr>
      </table>

      <div id="message"></div>
      <button id="reset-game">Reset</button>
    </div>
  </body>
  <script src="./init.js"></script>
</html>
